<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>light</title>
		<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
	</head>
	<body>
		<div id="app" class= "box1">
			<p>点击开关灯泡</p>
			<div class= "box1">
				<image :src="src" width="150px" height="250px" ></image>
			</div>		
			<div class= "box1">
			     <button  @click="change">开关</button>	
			</div>
		</div>
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					value: true,
					src: "./logo11.png"				
				},
				methods: {
					change() {
						const t = this;
						t.value = !t.value;
						const v = t.value;
						if (v === true) {
							t.src = "./logo11.png"
						} else if (v === false) {
							t.src = "./logo12.png"
						}
					}
				}
			})
		</script>
		<style>
			.box1{
			    display: flex;
				justify-content: center;
			}
		</style>
	</body>
</html>
