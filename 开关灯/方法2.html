<!DOCTYPE HTML>
<html>
<head>
  <meta charset = "utf-8">
  <title>light2</title> 
  <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>
<body>
  <div id= "app" class= "box">
        <p class= "box1">点击灯泡就可以打开或关闭这盏灯</p>
		<div class= "box1">
	        <div :class="obj" ></div>
		</div>
		<div class= "box1">
			<button @click="change()">开关</button>
		</div>
  </div>
<script>
   var app = new Vue ({
        el: '#app',
        data: {
		    obj:{
			    p1:true,
			    p2:true
			}
		},
        methods:{
		    change(){
			    if(this.obj.p1 === true){		  
		          this.obj.p2 = !this.obj.p2		  
	            }				
			} 
		}		
   }) 
</script>
<style>
.box {
	width: 400px;
	height: 400px;
	border: 3px solid #ccc;
	box-shadow: 1px 1px 4px;
	margin: 0px auto 0;
}
.box1{
    display: flex;
	justify-content: center;
}
.p1 {
	background-image: url('./logo12.png');
	width: 100px;
	height: 180px;
	border: 1px solid white;
	color: white;
}
.p2 {
	background-image: url('./logo11.png');
	width: 100px;
	height: 180px;
	border: 1px solid white;
	color: white;
}
</style>
</body>
</html>
